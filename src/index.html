<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7289da" />
    <title>Discord Guild Counter by Rauf</title>
    <meta property="og:title" content="Discord Guild Counter by Rauf" />
  </head>
  <body
    class="flex flex-col min-h-screen font-sans dark:text-white bg-blurple dark:bg-notQuiteBlack"
  >
    <main
      class="container flex flex-col items-center flex-grow min-w-full m-0 place-content-center"
    >
      <img id="avatar" class="mb-8 rounded-full" />
      <h3 class="text-3xl" id="user"></h3>
      <h5 class="text-xl">You are in <b id="count"></b> guilds</h5>
    </main>
    <footer
      class="container flex flex-row items-center justify-center h-12 min-w-full m-0 bg-gray-700 place-content-center"
    >
      <a href="privacy-policy"> Privacy Policy </a>
      <a href="https://github.com/ItsRauf/guildcount/"> Github Repo </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
